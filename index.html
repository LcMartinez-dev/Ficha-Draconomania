<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="ficha">


        <section class="c1">
            <form action="" method="get">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"><br>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="text" name="sexo" id="sexo"><br>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="text" name="idade" id="idade"><br>
                </div>
                <div>
                    <label for="raca">Raça:</label>
                    <input type="text" name="raca" id="raca"><br>
                </div>
                <div>
                    <label for="altura">Altura:</label>
                    <input type="text" name="altura" id="altura"><br>
                </div>
                <div>
                    <label for="peso">Peso:</label>
                    <input type="text" name="peso" id="peso">
                </div>
            </form>
        </section>
        <section class="c2">
            <form action="" method="get">
                <label for="nomeDoJogador">Nome do jogador:</label>
                <input type="text" name="nomeJogador" id="nomeJogador"><br>

                <label for="tendencia">Tendência:</label>
                <input type="text" name="Tendencia" id="tendencia"><br>

                <label for="passado">Passado:</label>
                <input type="text" name="passado" id="passado"><br>

                <label for="vinculo">Vínculo:</label>
                <input type="text" name="vinculo" id="vinculo">
            </form>
        </section>
        <section class="c3"></section>
        <section class="c4"></section>

    </main>

</body>
</html>
